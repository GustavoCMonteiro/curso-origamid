<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Formularios</title>
</head>
<body>
  <form action="./">

    <label for="parcelas"></label>
    <select class="parcelas" name="parcelas" id="parcelas">
      <option value="1x">1x de R$200</option>
      <option value="2x">2x de R$100</option>
      <option value="3x">3x de R$66,67</option>
      <option value="4x">4x de R$50</option>
      <option value="5x">5x de R$40</option>
    </select>

    <label for="mensagem">Mensagem</label>
    <textarea name="mensagem" id="mensagem" cols="30" rows="5">

    </textarea>

    <label for="nome">Nome</label>
    <input type="text" id="nome" name="nome" required>

    <label for="cpf">CPF</label>
    <input type="text" id="cpf" name="cpf" placeholder="000.000.000-00">

    <label for="senha">Senha</label>
    <input type="password" id="senha" name="senha" disabled>

    <label for="email">Email</label>
    <input type="email" id="email" name="email" required>

    <label for="idade">Idade</label>
    <input type="number" id="idade" name="idade" required>

    <label for="saida">Saida do Hotel</label>
    <input type="date" id="saida" name="saida" required>

    <div class="checkbox">
      <input type="checkbox" id="termos" name="termos" value="aceito">
      <label for="termos">Aceito os termos e condições da empresa.</label>
    </div>

    <div class="checkbox">
      <input type="checkbox" id="anuncio" name="anuncio" value="aceito">
      <label for="anuncio">Desejo receber anúncios de marketing.</label>
    </div>

    <p>Entrega:</p>
    <div class="radio">
      <input type="radio" id="retirada" name="entrega">
      <label for="retirada">Retirar no local.</label>
    </div>
    <div class="radio">
      <input type="radio" id="entrega" name="entrega">
      <label for="entrega">Entrega a domicílio.</label>
    </div>

    <button>Enviar</button>

    
</body>
</html>
