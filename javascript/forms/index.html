<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Button Creator</title>

  <link rel="stylesheet" href="style.css">
</head>

<body>
  <section class="button-creator">
    <form id="controles">
      <label for="texto">Texto</label>
      <input type="text" name="texto" id="texto">

      <label for="color">Cor do texto</label>
      <input type="color" name="color" id="color">
      <span class="color">#000</span>

      <label for="backgroundColor">Cor do fundo</label>
      <input type="color" name="backgroundColor" id="backgroundColor">
      <span class="backgroundColor">#000</span>

      <label for="height">Altura</label>
      <input type="range" name="height" id="height" min="0" max="200">
      <span class="height">100</span>

      <label for="width">Largura</label>
      <input type="range" name="width" id="width" min="0" max="600">
      <span class="width">300</span>


      <label for="border">Borda</label>
      <input type="text" name="border" id="border">

      <label for="borderRadius">Arredondamendo da borda</label>
      <input type="range" name="borderRadius" id="borderRadius" min="0" max="20">
      <span class="borderRadius">10</span>

      <select name="fontFamily" id="fontFamily">
        <option value="Arial">Arial</option>
        <option value="Georgia">Georgia</option>
        <option value="monospace">Monospace</option>
      </select>

      <label for="fontSize">Tamanho da fonte</label>
      <input type="number" name="fontSize" id="fontSize">
    </form>

    <section class="resultado">
      <button class="btn">Clique</button>
      <pre><code class="css"></code></pre>
    </section>
  </section>


  <script src="script.js"></script>
</body>

</html>
